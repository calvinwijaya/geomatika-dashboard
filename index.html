<!DOCTYPE html>
<html>
<head>
  <title>Dashboard PMPSTGM FT UGM</title>
  <style>
    body {
      display: flex;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #e0e0e0;
    }

    .sidebar {
      width: 220px;
      background: #1565c0;
      padding: 20px;
      color: white;
      min-height: 100%;
      height: auto;
    }

    .sidebar button {
      display: block;
      margin-bottom: 12px;
      width: 100%;
      padding: 12px;
      background: #0d47a1;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .sidebar button:hover {
      background: #003c8f;
    }

    .content {
      flex-grow: 1;
      padding: 30px;
    }

    h2 {
      margin-top: 0;
    }

    .course-block {
      margin-bottom: 25px;
    }

    .course-item, .student-item {
      display: grid;
      grid-template-columns: 40px 100px 1fr 100px 100px;
      align-items: center;
      margin-bottom: 6px;
      gap: 10px;
    }

    .student-item {
      grid-template-columns: 40px 350px 200px 80px;
    }

    .course-link a {
      text-decoration: none;
      color: #1565c0;
      font-weight: bold;
    }

    .student-filters {
      margin-bottom: 10px;
    }

    .student-filters button {
      margin-right: 6px;
      padding: 6px 12px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      background: #1976d2;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .student-filters button:hover {
      background: #0d47a1;
    }

    p {
      margin: 6px 0;
      font-size: 16px;
    }

    .label {
      font-weight: bold;
      color: #444;
    }

</style>
</head>
<body>
  <div class="sidebar">
    <button onclick="showHome()">Beranda</button>
    <button onclick="loadCourses()">Mata Kuliah</button>
    <button onclick="loadStudents()">Mahasiswa</button>
    <button onclick="loadCurriculumMap()">Peta Kurikulum</button>
    <button onclick="loadScores()">Nilai Mata Kuliah</button>
    <button onclick="Portofolio()">Portofolio</button>
  </div>

  <div class="content" id="main-content">
    <h1>Selamat Datang di Dashboard Program Magister Program Studi Teknik Geomatika FT UGM</h1>
    <p>Silahkan pilih menu di samping</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const API_BASE = 'https://script.google.com/macros/s/AKfycby9rHqr-oK_dIsGjU5hR7090nvmy2eUGAwXsWS1lNu3Iq66SW1poENTqH4--TqF8ls/exec'; // replace this

    async function showHome() {
      const content = document.getElementById('main-content');
      content.innerHTML = `
        <h1>Selamat Datang di Dashboard Program Magister Program Studi Teknik Geomatika FT UGM</h1>
        <h2>Rekap Nilai SO dan PI Tahun 2023/ 2024</h2>
        <div style="max-width: 800px; margin-bottom: 40px;">
          <canvas id="soChart"></canvas>
        </div>
        <div style="max-width: 600px; margin-top: 40px;">
          <canvas id="soRadarChart"></canvas>
        </div>
        <div style="max-width: 800px;">
          <canvas id="piChart"></canvas>
        </div>
      `;
      
      const res = await fetch(`${API_BASE}?view=Rekap SO`);
      const data = await res.json();

      const soLabels = data.map(d => d.SO);
      const soValues = data.map(d => Number(d.SO_Nilai) * 100);
      const piLabels = data.map(d => d.PI);
      const piValues = data.map(d => Number(d.PI_Nilai) * 100);
      const thresholdSO = Array(soLabels.length).fill(70);
      const thresholdPI = Array(piLabels.length).fill(70);

      const soCtx = document.getElementById('soChart').getContext('2d');
      const piCtx = document.getElementById('piChart').getContext('2d');

      new Chart(soCtx, {
        type: 'bar',
        data: {
          labels: soLabels.slice(0, 8),
          datasets: [
            {
              label: 'Nilai SO',
              data: soValues.slice(0, 8),
              backgroundColor: '#1565c0'
            },
            {
              label: 'Standar (70)',
              data: thresholdSO,
              borderColor: 'rgba(255, 193, 7, 1)',
              borderDash: [5, 5],
              fill: false,
              tension: 0,
              pointRadius: 0,
              type: 'line'
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              max: 100,
              ticks: {
                stepSize: 10
              },
              grid: {
                drawOnChartArea: true
              }
            },
            x: {
              grid: {
                display: false
              }
            }
          }
        }
      });

      const radarCtx = document.getElementById('soRadarChart').getContext('2d');
      new Chart(radarCtx, {
        type: 'radar',
        data: {
          labels: soLabels.slice(0, 8), // assuming SOs are up to h
          datasets: [
            {
              label: 'Nilai SO',
              data: soValues.slice(0, 8),
              backgroundColor: 'rgba(21, 101, 192, 0.2)',
              borderColor: '#1565c0',
              pointBackgroundColor: '#1565c0',
              fill: true
            },
            {
              label: 'Standar (70)',
              data: thresholdSO.slice(0, 8),
              borderColor: 'rgba(255, 193, 7, 1)',
              borderDash: [4, 4],
              pointRadius: 0,
              fill: false,
              type: 'radar'
            }
          ]
        },
        options: {
          responsive: true,
          elements: {
            line: {
              borderWidth: 2
            }
          },
          scales: {
            r: {
              beginAtZero: true,
              max: 100,
              ticks: {
                stepSize: 10
              },
              grid: {
                circular: true
              },
              angleLines: {
                color: '#ccc'
              },
              pointLabels: {
                font: {
                  size: 12
                }
              }
            }
          },
          plugins: {
            legend: {
              position: 'top'
            },
          }
        }
      });


      new Chart(piCtx, {
        type: 'bar',
        data: {
          labels: piLabels,
          datasets: [
            {
              label: 'Nilai PI',
              data: piValues,
              backgroundColor: '#2e7d32'
            },
            {
              label: 'Standar (70)',
              data: thresholdPI,
              borderColor: 'rgba(255, 193, 7, 1)',
              borderDash: [5, 5],
              fill: false,
              tension: 0,
              pointRadius: 0,
              type: 'line'
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              max: 100,
              ticks: {
                stepSize: 10
              },
              grid: {
                drawOnChartArea: true
              }
            },
            x: {
              grid: {
                display: false
              }
            }
          }
        }
      });

      content.insertAdjacentHTML('beforeend', `
        <h2>CPL Magister Teknik Geomatika</h2>
        <div style="overflow: auto; border: 1px solid #ccc; border-radius: 8px;">
        <iframe 
            src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSOI_sBcVQtLawTdjdy7XgebEbsWH1PtErSsrk4Ku92V6FsyK12p15Uvo35aUSS0KGoGhoUxgHhCi3-/pubhtml?gid=720812548&single=true"
            width="100%" 
            height="600px" 
            style="border: none;">
        </iframe>
        </div>
      `);
    }

    async function loadCourses() {
      const content = document.getElementById('main-content');
      content.innerHTML = '<p>Loading data...</p>'; 
      const res = await fetch(`${API_BASE}?view=MK`);
      const rawCourses = await res.json();
      content.innerHTML = '<h2>Mata Kuliah</h2>';

      // Group courses by its properties
      const grouped = {};
      rawCourses.forEach(course => {
        const sifat = `Sifat ${course["Sifat"]}`;
        if (!grouped[sifat]) grouped[sifat] = [];
        grouped[sifat].push(course);
      });

      for (let sifat in grouped) {
        content.innerHTML += `<div class="course-block"><h3>${sifat}</h3>`;
        grouped[sifat].forEach((c, index) => {
          content.innerHTML += `
            <div class="course-item">
              <div>${index + 1}.</div>
              <div>${c["Kode MK"]}</div>
              <div>${c["Nama MK"]}</div>
              <div>${c["SKS"]} SKS</div>
              <div class="course-link"><a href="${c["RPKPS"]}" target="_blank">RPKPS</a></div>
            </div>`;
        });
        content.innerHTML += `</div>`;
      }
    }

    async function loadStudents(year = '') {
      const content = document.getElementById('main-content');
      content.innerHTML = '<p>Loading data...</p>'; 
      let url = `${API_BASE}?view=Mahasiswa`;
      if (year) url += `&year=${year}`;
      const students = await fetch(url).then(res => res.json());

      content.innerHTML = '<h2>Mahasiswa</h2>';

      content.innerHTML += `<div class="student-filters">
        <button onclick="loadStudents('2022')">2022</button>
        <button onclick="loadStudents('2023')">2023</button>
        <button onclick="loadStudents('2024')">2024</button>
        <button onclick="loadStudents()">All</button>
      </div>`;

      if (students.length === 0) {
        content.innerHTML += `<p>Tidak ada data.</p>`;
        return;
      }

      content.innerHTML += `
        <div class="student-item" style="font-weight: bold; border-bottom: 2px solid #ccc; margin-top: 10px; padding-bottom: 5px;">
            <div>No</div>
            <div>Nama Mahasiswa</div>
            <div>NIM</div>
            <div>Tahun</div>
        </div>
        `;
      
      students.forEach((s, index) => {
        content.innerHTML += `
          <div class="student-item">
            <div>${index + 1}.</div>
            <div>${s["Nama Mahasiswa"]}</div>
            <div>${s["NIM"]}</div>
            <div>${s["Tahun Masuk"]}</div>
          </div>`;
      });
    }

    function loadCurriculumMap() {
    const content = document.getElementById('main-content');
    content.innerHTML = `
        <h2>Peta Kurikulum</h2>
        <p>Tabel berikut menampilkan peta kurikulum antara mata kuliah dan capaian pembelajaran lulusan.</p>
        <div style="overflow: auto; border: 1px solid #ccc; border-radius: 8px;">
        <iframe 
            src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSOI_sBcVQtLawTdjdy7XgebEbsWH1PtErSsrk4Ku92V6FsyK12p15Uvo35aUSS0KGoGhoUxgHhCi3-/pubhtml?gid=1629814655&single=true"
            width="100%" 
            height="600px" 
            style="border: none;">
        </iframe>
        </div>
    `;

    content.insertAdjacentHTML('beforeend', `
        <h2>CPL Magister Teknik Geomatika</h2>
        <div style="overflow: auto; border: 1px solid #ccc; border-radius: 8px;">
        <iframe 
            src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSOI_sBcVQtLawTdjdy7XgebEbsWH1PtErSsrk4Ku92V6FsyK12p15Uvo35aUSS0KGoGhoUxgHhCi3-/pubhtml?gid=720812548&single=true"
            width="100%" 
            height="600px" 
            style="border: none;">
        </iframe>
        </div>
      `);
    }

    function loadScores() {
    const content = document.getElementById('main-content');
    content.innerHTML = `
        <h2>Nilai Mata Kuliah</h2>
        <p>Tabel berikut menampilkan nilai mahasiswa per mata kuliah per capaian pembelajaran lulusan</p>
        <div style="overflow: auto; border: 1px solid #ccc; border-radius: 8px;">
        <iframe 
            src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSOI_sBcVQtLawTdjdy7XgebEbsWH1PtErSsrk4Ku92V6FsyK12p15Uvo35aUSS0KGoGhoUxgHhCi3-/pubhtml?gid=364854011&single=true"
            width="100%" 
            height="600px" 
            style="border: none;">
        </iframe>
        </div>
    `;
    }

    function Portofolio() {
    const content = document.getElementById('main-content');
    content.innerHTML = `
        <h2>Portofolio Program Studi</h2>
        <p>Tabel berikut menunjukkan rekapitulasi nilai capaian pembelajaran lulusan untuk setiap mata kuliah</p>
        <div style="overflow: auto; border: 1px solid #ccc; border-radius: 8px;">
        <iframe 
            src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSOI_sBcVQtLawTdjdy7XgebEbsWH1PtErSsrk4Ku92V6FsyK12p15Uvo35aUSS0KGoGhoUxgHhCi3-/pubhtml?gid=196813266&single=true"
            width="100%" 
            height="600px" 
            style="border: none;">
        </iframe>
        </div>
    `;
    }
  </script>
</body>
</html>
