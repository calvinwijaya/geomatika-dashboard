<!DOCTYPE html>
<html>
<head>
  <title>Dashboard PMPSTGM FT UGM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Password Gate -->
  <div id="password-screen" class="password-screen">
    <div class="password-box">
      <h2>Masukkan Password</h2>
      <input type="password" id="password-input" placeholder="Password" />
      <button onclick="checkPassword()">Masuk</button>
      <p id="error-message" style="color: red;"></p>
    </div>
  </div>

  <!-- Dashboard Layout (Hidden by default) -->
  <div id="dashboard" class="layout" style="display: none;">
    <div class="sidebar">
        <div class="logo-container">
          <img src="assets/logo.png" alt="Logo" />
        </div>
      <button onclick="showHome()">Beranda</button>
      <button onclick="loadCourses()">Mata Kuliah</button>
      <button onclick="loadStudents()">Mahasiswa</button>
      <button onclick="loadCurriculumMap()">Peta Kurikulum</button>
      <button onclick="loadScores()">Nilai Mata Kuliah</button>
      <div class="dropdown">
        <button onclick="toggleDropdown()">Portofolio</button>
        <div class="dropdown-content" id="portofolio-dropdown">
          <button onclick="PortofolioProdi()">Portofolio Prodi</button>
          <button onclick="PortofolioMK()">Portofolio MK</button>
          <button onclick="PortofolioMahasiswa()">Portofolio Mahasiswa</button>
        </div>
      </div>
    </div>

    <div class="content" id="main-content">
      <h1>Selamat Datang di Dashboard Program Magister Program Studi Teknik Geomatika FT UGM</h1>
      <p>Silahkan pilih menu di samping</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="main.js"></script>
  <script>
  const CORRECT_PASSWORD = "satuhati"; // Change this to your actual password

  function checkPassword() {
    const input = document.getElementById("password-input").value;
    const error = document.getElementById("error-message");

    if (input === CORRECT_PASSWORD) {
      document.getElementById("password-screen").style.display = "none";
      document.getElementById("dashboard").style.display = "flex";
    } else {
      error.textContent = "Password salah. Coba lagi.";
    }
  }
</script>
</body>
</html>
