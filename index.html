<!DOCTYPE html>
<html>
<head>
  <title>Dashboard PMPSTGM FT UGM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="layout">
    <div class="sidebar">
        <div class="logo-container">
          <img src="assets/logo.png" alt="Logo" />
        </div>
      <button onclick="showHome()">Beranda</button>
      <button onclick="loadCourses()">Mata Kuliah</button>
      <button onclick="loadStudents()">Mahasiswa</button>
      <button onclick="loadCurriculumMap()">Peta Kurikulum</button>
      <button onclick="loadScores()">Nilai Mata Kuliah</button>
      <div class="dropdown">
        <button onclick="toggleDropdown()">Portofolio</button>
        <div class="dropdown-content" id="portofolio-dropdown">
          <button onclick="PortofolioProdi()">Portofolio Prodi</button>
          <button onclick="PortofolioMK()">Portofolio MK</button>
          <button onclick="PortofolioMahasiswa()">Portofolio Mahasiswa</button>
        </div>
      </div>
    </div>

    <div class="content" id="main-content">
      <h1>Selamat Datang di Dashboard Program Magister Program Studi Teknik Geomatika FT UGM</h1>
      <p>Silahkan pilih menu di samping</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="main.js"></script>
</body>
</html>
